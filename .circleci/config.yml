version: 2

defaults: &defaults
  working_directory: ~/workspace
  docker:
    - image: circleci/node:10

jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/workspace
          paths: .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/workspace
      - run: npm test
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/workspace
      - run: 
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/workspace/.npmrc
      - run:
          name: Publish package
          command: npm publish --access public

workflows:
  version: 2
  prepare-test-publish:
    jobs:
      - prepare
      - test:
          requires:
            - prepare
      - publish:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

